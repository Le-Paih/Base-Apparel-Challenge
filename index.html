<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
    <header>
        <img src="logo.svg" alt="">
    </header>
    <container class="body">
    
    <div class="main-div">
        <div class="text">
            <h1>We're</h1>
            <h1>coming soon</h1>
            <h3>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</h3>
        </div>
            
                <div>
                    <form autocomplete="off" id="form">
            <input type="email" class="email" name="email" id="email" placeholder="Email Address" required>
            <label for="email">
                <img src="icon-error.svg" alt="" class="error hidden">
            </label>
            <button type="submit" class="submit-btn">
                <img src="icon-arrow.svg" alt="" class="submit">
            </button>
        </div>
        <p class="error-msg hidden">Please provide a valid email</p>
        </form>
        
    </div>
    <div class="hero"></div>
    </container>

  
  
  
  
  
    

  

 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Le Paih</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
